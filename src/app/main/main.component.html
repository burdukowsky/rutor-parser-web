<form #mainForm="ngForm" (ngSubmit)="onMainFormSubmit()">
  <input type="text" [(ngModel)]="search" name="search" minlength="3" required>
  <button type="submit" [disabled]="!mainForm.form.valid">Найти</button>
</form>

<div *ngIf="errorGetResults">{{errorMessage}}</div>

<div *ngIf="noResults">Ничего не найдено</div>

<div *ngFor="let result of results">
  <a [href]="sanitize(result.magnet)">{{result.title}}</a>
</div>

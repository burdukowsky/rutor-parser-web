<app-search-form (submitted)="getResults($event)"></app-search-form>

<div *ngIf="errorGetResults" id="errorMessage" class="text-danger">{{errorMessage}}</div>

<div *ngIf="noResults" id="noResults">Ничего не найдено</div>

<table id="resultsTable" class="table">
  <tr *ngFor="let result of results">
    <td>
      {{result.title}}
      <div class="result-info">
        <span class="text-muted">{{result.size}}</span>
        <span class="text-success">&uArr;{{result.seeds}}</span>
        <span class="text-danger">&dArr;{{result.leaches}}</span>
      </div>
    </td>
    <td>
      <a [href]="sanitize(result.magnet)">
        <img src="../../assets/img/magnet.png" class="img-responsive">
      </a>
    </td>
  </tr>
</table>
